<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ClicksyAI.com is available for acquisition. The perfect brand for your AI startup, tool, or product." />
  <title>ClicksyAI.com is For Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      /* Base gradient background */
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      position: relative;
      overflow: hidden;
      color: white;
    }

    /* Metallic teal & blue abstract pattern overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 30%, rgba(0, 215, 255, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(0, 170, 204, 0.12) 0%, transparent 60%),
        repeating-linear-gradient(45deg, rgba(0, 215, 255, 0.06), rgba(0, 215, 255, 0.06) 5px, transparent 5px, transparent 10px),
        repeating-linear-gradient(-45deg, rgba(0, 170, 204, 0.08), rgba(0, 170, 204, 0.08) 10px, transparent 10px, transparent 20px);
      z-index: 0;
      mix-blend-mode: screen;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00d4ff;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #00aacc;
    }

    .tagline {
      font-style: italic;
      color: #aaa;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClicksyAI.com</h1>
    <p class="tagline">A future-forward domain for your AI innovation.</p>
    <p>ClicksyAI.com is now available for acquisition. This brandable, modern domain is perfect for your next AI product, startup, plugin, or SaaS tool.</p>
    <a href="https://auctions.godaddy.com" target="_blank" class="button">Buy Now on GoDaddy Auctions</a>
  </div>
</body>
</html>
